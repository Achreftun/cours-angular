<h3>Page de modification</h3>


<form (ngSubmit)="enregistrer()">
    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="personne.nom">
    </div>
    <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="personne.prenom">
    </div>
    <button>Enregistrer</button>
</form>



<a [routerLink]="['/personne-details', '34']">Modifier les données de John Wick</a>
